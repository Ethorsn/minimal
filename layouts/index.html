{{ partial "header" . }}

<main>
	<div class="container">
		<div class="column-left">

			{{ with .Site.Params.profilePic }}
			<img class="profile" src="{{ . }}">
			{{ end }}

			<h1>{{ .Site.Title }}</h1>

			<h5>{{ markdownify .Site.Params.Description }}</h5>
		</div>

		<div class="column-right">
			{{ range first 3 .Data.Pages.ByDate.Reverse }}
			{{ partial "list-item" . }}
			{{ end }}
		</div>
	</div>
</main>

{{ partial "paginator" . }}
{{ partial "footer" . }}
